<div class="container-fluid">
  <!--exemple modal-->
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">

      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form (ngSubmit)="onSubmitcertif()" >
        <div class=" mb-3">
          <p  class="text-sm"><b>Certification: </b> </p>
          <input type="file" name="file" #file  (change)="selectCertif(file.files)" multiple="multiple"  >

        </div>
            <!-- /.col -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-outline-dark" >Enregistrer</button>
            </div>
        </form>
    </div>
  </ng-template>
                  <!-- end  exemple modal-->
<div class="col-12 mt-3 " >
  <div class="text-right mb-3 mr-5" >
    <button  (click)="open(content)" type="button" class="btn btn-info btn-sm">
      <i class="fas fa-plus"></i>
    </button>
  </div>

  <p class="lead" *ngFor="let item of allCertif" >  {{item?.nom_certif}}
    <span> <i (click)="downloadCertif(item.nom_certif, item.email)"
      style="cursor: pointer;"  class="fas fa-download text-success ml-4" >
     </i> </span>
      <span class="ml-2" *ngIf="item.id_ajouter" > Ajout√©e par {{item.nom_ajouter}}</span> </p>
</div>

</div>
