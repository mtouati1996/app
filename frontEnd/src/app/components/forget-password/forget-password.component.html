<div class="hold-transition login-page" >
<div class="login-box">
  <div class="login-logo">
    <img src="assets/img/LogoLinSoft.png"  width="180"  alt="">
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <form [formGroup]="forgetForm" (ngSubmit)="onSubmit()"  >
        <div class="input-group mb-3">
          <input type="email"  formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" placeholder="Adresse e-mail">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Adresse e-mail est obligatoire</div>
            <div *ngIf="f.email.errors.email">Adresse e-mail est invalide</div>
        </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mt-3 mb-1">
        <a class=" text-muted" [routerLink]="['/auth']">Connexion</a>
      </p>

    <!-- /.login-card-body -->
  </div>
</div>
</div>
