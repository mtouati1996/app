<div class="hold-transition login-page" >
<div class="login-box">
  <div class="row">
    <div class="contain">
    <div class="login-logo custom-div">
      <img src="assets/img/LogoLinSoft.png"  width="180"  alt="">
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <form autocomplete="on" [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
          <div class="input-group mb-3">
            <input  autocomplete="on" type="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="form-control" placeholder="Adresse e-mail">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Adresse e-mail est obligatoire</div>
              <div *ngIf="f.email.errors.email">Adresse e-mail est invalide</div>
          </div>
          </div>
          <div class="input-group mb-3">
            <input  autocomplete="on" [type]="fieldTextType ? 'text' : 'password'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="form-control" placeholder="Mot de passe">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa"  [ngClass]="{
                  'fa-eye-slash': !fieldTextType,
                  'fa-eye': fieldTextType
                }"
                (click)="toggleFieldTextType()"  ></span>
              </div>
            </div>
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Mot de passe est obligatoire</div>
              <div *ngIf="f.password.errors.minlength">Mot de passe il faut contient 6 characters</div>
          </div>
          </div>
          <div class="row">

            <!-- /.col -->
            <div class="col-12 mb-4">
              <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </div>
            <!-- /.col -->
          </div>
        </form>


        <!-- /.social-auth-links -->

        <p class="mb-1">
          <a  class=" text-muted" [routerLink]="['/auth/forget-password']"  >Mot de passe oubliÃ© ?</a>
        </p>

      </div>
      <!-- /.login-card-body -->
    </div>

</div>
  </div>
  </div>
</div>
  <!-- /.login-box -->
