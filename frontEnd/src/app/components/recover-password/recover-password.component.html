<div class="hold-transition login-page" >
  <div class="login-box">
    <div class="login-logo">
      <img src="assets/img/LogoLinSoft.png"  width="180"  alt="">
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <form [formGroup]="RecoverForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input [type]="fieldTextType ? 'text' : 'password'" formControlName="newpassword" [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }" class="form-control" placeholder="Mot de passe">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa"  [ngClass]="{
                  'fa-eye-slash': !fieldTextType,
                  'fa-eye': fieldTextType
                }"
                (click)="toggleFieldTextType()"  ></span>
              </div>
            </div>
            <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
              <div *ngIf="f.newpassword.errors.required"> mot de passe est obligatoire</div>
              <div *ngIf="f.newpassword.errors.minlength">mot de passe il faut contient 6 characters</div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input [type]="confFieldTextType ? 'text' : 'password'" formControlName="confirmnewpassword" [ngClass]="{ 'is-invalid': submitted && f.confirmnewpassword.errors }" class="form-control" placeholder="Confirme mot de passe">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fa"  [ngClass]="{
                  'fa-eye-slash': !confFieldTextType,
                  'fa-eye': confFieldTextType
                }"
                (click)="ConfirmToggleFieldTextType()"  ></span>
              </div>
            </div>
            <div *ngIf="submitted && f.confirmnewpassword.errors" class="invalid-feedback">
              <div *ngIf="f.confirmnewpassword.errors.required">confirme mot de passe est obligatoire</div>
          </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" [disabled]="f.confirmnewpassword.value != f.newpassword.value" class="btn btn-primary btn-block">Changer mot de passe</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1">
          <a [routerLink]="['login']">Connexion</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
  <!-- /.login-box -->
